    <script>
        //utilities
        function simulateClick(x, y) {
            const el = document.elementFromPoint(x, y);
            const ev = new MouseEvent("click", {
                bubbles: true,
                clientX: x,
                clientY: y,
                button: 0,
            });
            el.dispatchEvent(ev);
        }</script>
